<!DOCTYPE html>
<html>
  <head>
    <title>Voxel Display Simulator</title>
    <script src="js/three.js"></script>
    <script src="js/three/controls/OrbitControls.js"></script>
    <script src="js/three/PatchworkPlane.js"></script>
    <script src="js/voxel.js"></script>
    <script src="js/mock-display.js"></script>
    <style>
    canvas { 
      width: 100%; 
      height: 100%;
      position: fixed;
    }
    </style>
  </head>
  <body>
    <div class="header" style="position: absolute; z-index: 100; left: 0; top: 0;">
      <div class="framecount" style="display: inline;"><b>~ FPS</b></div>
      
      <label for="x">X</label>
      <input id="x" class="x" type="number"></input>
      <label for="y">Y</label>
      <input id="y" class="y" type="number"></input>
      <label for="z">Z</label>
      <input id="z" class="z" type="number"></input>
      <button onclick="MockDisplay.toggleVoxel()">Toggle</button>
    </div>
  </body>
</html>
